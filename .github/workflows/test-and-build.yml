name: Test and Build

# 워크플로우가 실행될 트리거 설정
on:
  pull_request:
    branches:
      - main # PR이 main 브랜치로 생성될 때 실행 (필요에 따라 브랜치를 조정)

jobs:
  build-and-test:
    # 두 Node.js 버전에서 병렬 실행
    strategy:
      matrix:
        node-version: [18.x, 20.x] # Node.js 버전 18과 20에서 테스트 및 빌드 실행

    runs-on: ubuntu-latest

    steps:
      # 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v2

      # Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }} # 매트릭스에서 설정된 Node.js 버전 사용

      # 의존성 설치
      - name: Install dependencies
        run: npm install

      # 테스트 실행
      - name: Run tests
        run: npm run test

      # 빌드 실행
      - name: Run build
        run: npm run build
