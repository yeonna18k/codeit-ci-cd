version: 2.1
orbs:
  cypress: cypress-io/cypress@3
executors:
  default:
    parameters:
      node-version:
        default: 18.18.1
workflows:
  use-my-orb:
    jobs:
      - cypress/run:
          cypress-command: npx wait-on@latest http://localhost:3000 && npx cypress run
          start-command: npm run build && npm run start
